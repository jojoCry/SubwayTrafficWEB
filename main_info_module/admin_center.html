<body>
    <nav class="mui-bar mui-bar-tab">
        <a href="./admin_lines.html" class="mui-tab-item mui-active">

<script>
    mui.init();
    path = http_url + '/line/v1/list';

    window.onload = function () {
        $.ajax({
            url: path,
            type: 'GET',
            dataType: 'json',
            success: function (response) {
                for (let i = 0; i<response.line.length; i++) {
                    let page =  '<ul class="mui-table-view">' +
                        '<li class="mui-table-view-cell mui-collapse">' +
                        '<a class="mui-navigate-right" href="#">' + response.line[i].name + '</a>' +
                        '<div class="mui-collapse-content">' +
                        '<p>面板1子内容</p>' +
                        '</div>' +
                        '</li>'  +
                        '</ul>';
                    $(document.body).append(page);
                }
            }
        })
    }
</script>
